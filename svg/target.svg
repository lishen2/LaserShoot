<rect x="0" y="0" width="100%" height="100%"
style="fill:rgb(0,0,0)" />

<!-- 四角定位模块 -->
<circle cx="25" cy="25" r="25" style="fill:rgb(0,150,0)"/>
<circle cx="785" cy="25" r="25" style="fill:rgb(0,150,0)"/>
<circle cx="25" cy="585" r="25" style="fill:rgb(0,150,0)"/>
<circle cx="785" cy="585" r="25" style="fill:rgb(0,150,0)"/>

<!-- 靶标 -->
<circle cx="400" cy="300" r="300" style="fill:rgb(100,100,100)"/>
<circle cx="400" cy="300" r="240" style="fill:rgb(0,0,0);"/>
<circle cx="400" cy="300" r="180" style="fill:rgb(100,100,100)"/>
<circle cx="400" cy="300" r="120" style="fill:rgb(0,0,0)"/>
<circle cx="400" cy="300" r="60" style="fill:rgb(100,100,100)"/>

<!-- 分数 -->
<text x="290" y="310" style="font-size:44;fill:grey;">80</text>
<text x="230" y="310" style="font-size:44;fill:grey;">60</text>
<text x="170" y="310" style="font-size:44;fill:grey;">40</text>
